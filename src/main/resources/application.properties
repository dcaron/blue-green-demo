# Server Configuration
server.port=8080

# Application Configuration
spring.application.name=user-api

# SpringDoc OpenAPI Configuration
# Swagger UI path: http://localhost:8080/swagger-ui.html
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.swagger-ui.enabled=true

# OpenAPI documentation path: http://localhost:8080/v3/api-docs
springdoc.api-docs.path=/v3/api-docs
springdoc.api-docs.enabled=true

# Swagger UI Configuration
springdoc.swagger-ui.operationsSorter=method
springdoc.swagger-ui.tagsSorter=alpha
springdoc.swagger-ui.tryItOutEnabled=true
springdoc.swagger-ui.filter=true
springdoc.swagger-ui.syntaxHighlight.activated=true

# Show actuator endpoints in OpenAPI (if needed)
springdoc.show-actuator=true

# Spring Boot Actuator Configuration
# Expose all actuator endpoints
management.endpoints.web.exposure.include=*
# Actuator base path
management.endpoints.web.base-path=/actuator
# Show detailed health information
management.endpoint.health.show-details=always
# Enable git info endpoint
management.info.git.mode=full
# Enable build info endpoint
management.info.build.enabled=true

# Logging Configuration
logging.level.root=INFO
logging.level.com.example.userapi=DEBUG
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} - %logger{36} - %msg%n
